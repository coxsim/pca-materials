{% extends "base.html" %}
{% block title %}{{title}} - PCA Materials{% endblock %}
{% block body %}

      <div class="row-fluid">
        <div class="span1"></div>
        <div class="span10">
            {% if edit %}
            <form role="form">
                <button type="submit" class="btn btn-default">Save</button>
                <div class="form-group">
                  <!--<label for="comment">Comment:</label>-->
                  <textarea class="form-control" rows="30" id="comment" style="width:100%">{{markdown_content}}</textarea>
                </div>
                <!--<textarea class="form-control" cols="100" rows="20">{{markdown_content}}</textarea>-->
            </form>
            {% else %}
            {{content}}
            {% endif %}
        </div>
        <div class="span1"></div>
      </div>

{% endblock %}
