{% extends "base.html" %}
{% block title %}PCA Materials{% endblock %}
{% block body %}

    {% for row in section_contents %}
    <div class="row-fluid">
        {% for (section, contents) in row %}
        <div class="span4">
            {{contents}}
            <!-- TODO: url_for -->
            <p><a href="/{{section}}">More &raquo;</a></p>

            {% if session.is_admin %}
            <p><a href="{{url_for('edit', markdown_file='%s-summary' % section)}}">Edit</a></p>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    {% endfor %}

{% endblock %}
